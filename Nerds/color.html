<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Styles - Sneaker Customizer</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container">
        
        <header class="hero">
            <h1>Customize Your Sneakers</h1>
            <p>Choose your favorite color and style</p>
        </header>

        
        <div class="sneaker-preview">
            <img id="sneakerImage" src="pic/snk2.jpg" alt="Sneaker Preview">
        </div>

        
        <div class="color-options">
            <h2>Select Color:</h2>
            <button class="color-btn" data-color="red"></button>
            <button class="color-btn" data-color="blue"></button>
            <button class="color-btn" data-color="green"></button>
        </div>

    
        <div class="style-options">
            <h2>Select Style:</h2>
            <button class="style-btn" data-style="classic">Classic</button>
            <button class="style-btn" data-style="modern">Modern</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
