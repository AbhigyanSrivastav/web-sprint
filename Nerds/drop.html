<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Drops - Sneaker Store</title>
    <link rel="stylesheet" href="drop.css">
</head>
<body>
    <header>
        <h1>Fresh Drops </h1>
    </header>

    <section class="sneaker-container">
        <div class="sneaker-card">
            <img src="pic/snk3.jpg" alt="Nike Air Max 2025">
            <h2>Nike Air Max 2025</h2>
            <p class="price">$180</p>
            <p class="stock in-stock">In Stock</p>
            <p class="countdown" data-release="2025-04-10T12:00:00"></p>
            <button class="buy-btn">Buy Now</button>
            
        </div>

        <div class="sneaker-card">
            <img src="pic/snk2.jpg" alt="Adidas Ultraboost X">
            <h2>Adidas Ultraboost X</h2>
            <p class="price">$200</p>
            <p class="stock sold-out">Sold Out</p>
            <p class="countdown" data-release="2025-04-15T12:00:00"></p>
            <button class="notify-btn">Notify Me</button>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
