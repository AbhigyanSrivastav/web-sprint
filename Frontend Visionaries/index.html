<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Bookstore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylessheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand" href="#">Book Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#About"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Carousel">Carousel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Best Seller">Best Seller</a>
            </li>
          </ul>
        </div>
        <a href="#" class="btn btn-contact d-none d-lg-block">My Cart</a>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero">
      <div id="particles-js"></div>
      <div class="container hero-content">
        <h1>Discover Your Next Great Read</h1>
        <p>
          A modern, AI-powered book-selling platform that recommends titles
          based on your preferences and trending genres.
        </p>
        <a href="#" class="btn btn-contact d-none d-lg-block">Browse Book</a>
      </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
